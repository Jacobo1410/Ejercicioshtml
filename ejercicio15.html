<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacobo Rojas">
    <meta name="keywords" content="HTML, VSC, software, metadatos">
    <meta name="description" content="Esta es una página de ejemplo que muestra cómo definir metadatos en un documento HTML. Incluye autor, palabras clave, descripción y copyright.">
    <meta name="copyright" content="© 2024 Jacobo Rojas. Todos los derechos reservados.">
    <title>Ejercicio 15</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
        }
        section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1, h2 {
            color: #2980b9;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        img {
            width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejercicio 15</h1>
    </header>

    <section>
        <p>El documento HTML de esta página contiene metadatos como: autor, palabras clave, descripción y copyright.</p>
    </section>

    <section>
        <h2>Imagen de relleno</h2>
        <img src="images/relleno15.jpg" alt="Relleno">
    </section>

    <section>
        <a href="index.html">Volver al menú</a>
    </section>

</body>
</html>
